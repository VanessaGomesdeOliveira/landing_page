<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <!--Formulário-->
    <form action="" method="post">
        <!--Caixa do formulário-->
        <fieldset>
        <legend><h1>Entre em contato conosco!</h1></legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" autofocus> <!--autofocus serve para iniciar o cursor de texto já no primeiro input -->
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="name" placeholder="(xx) xxxxx-xxxx"> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com" required> <!--ao usar required o campo terá preenchimento obrigatório -->
            <label for="mesage">Mensagem</label>
            <textarea placeholder="Escreva sua mensagem aqui"></textarea>
            <!--Div Botoes-->
            <div>
                <button class="btn" >Enviar</button>
                <button class="btn" >Cancelar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
